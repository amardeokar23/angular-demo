<p>bmicalculator-history works!</p>
<div>
    <table>
      <tr>
        <th>Item</th>
        <th>Weight</th>
        <th>Height</th>
        <th>Result</th>
      </tr>
      <tbody>
        <tr *ngFor="let item of bmiResultHistory; index as i">
          <td>
            {{ i + 1 }}
          </td>
          <td>
            {{ item.weight }}
          </td>
          <td>
            {{ item.height }}
          </td>
          <td>
            {{ item.bmi }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
