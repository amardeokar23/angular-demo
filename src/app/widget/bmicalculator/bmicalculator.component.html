<h3>BMI Calculator</h3>
<div>
  <!-- Get input using Template reference variable #weightTextBox -->
  <div>Weight : </div>
  <input type="text" #weightTextBox value="0" (input)="setWeight(weightTextBox.value)"/> Kg
</div>
<div>
  <!-- Get input using ngModel -->
  <div>Height : </div>
  <input [(ngModel)]="height"/> Meter
</div>
<div>
  <button (click) = "calculateBMI()" style="margin-top:10px"> Calculate BMI </button>
</div>
<div>
  <span> BMI Index is : {{ bmiIndex }}</span>
</div>
